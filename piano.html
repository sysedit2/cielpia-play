<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>CIELPIA 피아노 모듈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #ffffff; /* 완전 흰색 */
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* 전체 감싸는 래퍼 — 모든 테두리, 그림자 제거 */
.piano-wrapper {
  width: min(900px, 100vw);
  background: transparent;
  border-radius: 0;
  padding: 10px;
  box-shadow: none;
  border: none;
}

/* 제목/부제 — 기본 유지 */
.piano-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
  color: #333;
}

.piano-title {
  font-size: 20px;
  font-weight: 700;
}

.piano-sub {
  font-size: 13px;
  opacity: 0.6;
}

/* 피아노 영역 — 배경/그림자/테두리 제거, 꽉 채우기 */
.piano {
  position: relative;
  display: flex;
  justify-content: center;
  background: transparent;
  padding: 0;
  border-radius: 0;
  box-shadow: none;
}

/* 하얀 건반 더 크게 */
.white-keys {
  display: flex;
  flex: 1;
  gap: 2px; /* 간격 최소화 */
}

.key.white {
  flex: 1;
  height: 200px; /* 기존 160 → 200으로 확대 */
  background: linear-gradient(to bottom, #fafafa, #e5e5e5);
  border-radius: 0 0 6px 6px;
  border: 1px solid #d1d1d1;
  box-shadow: none;
  color: #444;
  font-size: 14px;
}

.key.white.active {
  transform: translateY(3px);
  background: linear-gradient(to bottom, #eaeaea, #dcdcdc);
}

/* 검은 건반 더 크게 */
.black-keys {
  position: absolute;
  left: 0;
  right: 0;
  top: 0px;
  height: 130px; /* 기존 95 → 130 */
  pointer-events: none;
}

.key.black {
  position: absolute;
  width: calc(100% / 8 * 0.55); /* 기존보다 넓게 */
  height: 130px; 
  background: #111827;
  border-radius: 0 0 4px 4px;
  box-shadow: none;
  color: #f0f0f0;
  pointer-events: auto;
  font-size: 12px;
}

/* 검은 건반 눌림 효과 */
.key.black.active {
  transform: translateY(2px);
  background: #000;
}

/* 검은 건반 위치 다시 유지 */
.key.black[data-note="C#4"] { left: calc(100% / 8 * 0.70); }
.key.black[data-note="D#4"] { left: calc(100% / 8 * 1.75); }
.key.black[data-note="F#4"] { left: calc(100% / 8 * 3.70); }
.key.black[data-note="G#4"] { left: calc(100% / 8 * 4.75); }
.key.black[data-note="A#4"] { left: calc(100% / 8 * 5.75); }

/* 모바일 최적화 */
@media (max-width: 640px) {
  .key.white { height: 160px; }
  .black-keys { height: 110px; }
  .key.black { height: 110px; }
}

  </style>
</head>
<body>
  <div class="piano-wrapper">
    <div class="piano-header">
      <div class="piano-title">온라인 피아노</div>
      <div class="piano-sub">건반을 터치하면 소리가 납니다.</div>
    </div>

    <div class="piano" id="piano">
      <div class="white-keys">
        <div class="key white" data-note="C4"><span class="key-label">도</span></div>
        <div class="key white" data-note="D4"><span class="key-label">레</span></div>
        <div class="key white" data-note="E4"><span class="key-label">미</span></div>
        <div class="key white" data-note="F4"><span class="key-label">파</span></div>
        <div class="key white" data-note="G4"><span class="key-label">솔</span></div>
        <div class="key white" data-note="A4"><span class="key-label">라</span></div>
        <div class="key white" data-note="B4"><span class="key-label">시</span></div>
        <div class="key white" data-note="C5"><span class="key-label">도</span></div>
      </div>

      <div class="black-keys">
        <div class="key black" data-note="C#4"><span class="key-label">도#</span></div>
        <div class="key black" data-note="D#4"><span class="key-label">레#</span></div>
        <div class="key black" data-note="F#4"><span class="key-label">파#</span></div>
        <div class="key black" data-note="G#4"><span class="key-label">솔#</span></div>
        <div class="key black" data-note="A#4"><span class="key-label">라#</span></div>
      </div>
    </div>
  </div>

  <script>
    // === Web Audio 컨텍스트 (옛 iOS까지 고려해서 ES5 문법으로 작성) ===
    var audioCtx = null;

    function ensureAudioContext() {
      if (!audioCtx) {
        var AC = window.AudioContext || window.webkitAudioContext;
        if (!AC) {
          alert("이 브라우저에서는 오디오를 지원하지 않습니다.");
          return null;
        }
        audioCtx = new AC();
      }
      return audioCtx;
    }

    // 최초 한 번 아무 곳이나 터치/클릭할 때 AudioContext 깨우기
    function setupAudioUnlock() {
      function unlock() {
        var ctx = ensureAudioContext();
        if (ctx && ctx.state === "suspended" && ctx.resume) {
          ctx.resume();
        }
        document.removeEventListener("touchstart", unlock, false);
        document.removeEventListener("mousedown", unlock, false);
      }

      document.addEventListener("touchstart", unlock, false);
      document.addEventListener("mousedown", unlock, false);
    }

    // 음계 주파수 (C4 ~ C5)
    var freqs = {
      "C4": 261.63,
      "C#4": 277.18,
      "D4": 293.66,
      "D#4": 311.13,
      "E4": 329.63,
      "F4": 349.23,
      "F#4": 369.99,
      "G4": 392.00,
      "G#4": 415.30,
      "A4": 440.00,
      "A#4": 466.16,
      "B4": 493.88,
      "C5": 523.25
    };

    function playNote(note, keyEl) {
      var ctx = ensureAudioContext();
      if (!ctx) return;

      // iOS에서 가끔 suspended 상태라면 한 번 더 깨우기
      if (ctx.state === "suspended" && ctx.resume) {
        ctx.resume();
      }

      var freq = freqs[note];
      if (!freq) return;

      var osc = ctx.createOscillator();
      var gain = ctx.createGain();

      osc.type = "sine";
      osc.frequency.setValueAtTime(freq, ctx.currentTime);

      gain.gain.setValueAtTime(0, ctx.currentTime);
      gain.gain.linearRampToValueAtTime(0.8, ctx.currentTime + 0.01);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.5);

      osc.connect(gain);
      gain.connect(ctx.destination);

      osc.start();
      osc.stop(ctx.currentTime + 0.6);

      if (keyEl) {
        keyEl.classList.add("active");
        setTimeout(function () {
          keyEl.classList.remove("active");
        }, 120);
      }
    }

    function setupKeys() {
      var keys = document.querySelectorAll(".key");
      Array.prototype.forEach.call(keys, function (key) {
        var note = key.getAttribute("data-note");

        function start(e) {
          if (e && e.preventDefault) e.preventDefault();
          playNote(note, key);
        }

        key.addEventListener("mousedown", start, false);
        key.addEventListener("touchstart", start, false);
      });
    }

    window.addEventListener("load", function () {
      setupAudioUnlock();
      setupKeys();
    });
  </script>
</body>
</html>
