<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>CIELPIA 피아노 모듈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f3f4f6;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .piano-wrapper {
      width: min(900px, 100vw - 32px);
      background: #ffffff;
      border-radius: 16px;
      padding: 18px 18px 26px;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.16);
      border: 1px solid #e5e7eb;
      position: relative;
    }

    .piano-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .piano-title {
      font-size: 18px;
      font-weight: 700;
      color: #111827;
    }

    .piano-sub {
      font-size: 13px;
      color: #6b7280;
    }

    .piano {
      position: relative;
      display: flex;
      justify-content: space-between;
      background: #111827;
      padding: 12px 10px 14px;
      border-radius: 12px;
      margin-top: 6px;
    }

    .white-keys {
      display: flex;
      flex: 1;
      gap: 4px;
    }

    .key {
      position: relative;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      font-size: 12px;
      font-weight: 600;
    }

    .key.white {
      flex: 1;
      height: 160px;
      background: linear-gradient(to bottom, #f9fafb, #e5e7eb);
      border-radius: 0 0 8px 8px;
      border: 1px solid #d1d5db;
      box-shadow: 0 5px 0 #9ca3af;
      color: #4b5563;
    }

    .key.white.active {
      transform: translateY(3px);
      box-shadow: 0 2px 0 #9ca3af;
      background: linear-gradient(to bottom, #e5e7eb, #f3f4f6);
    }

    .key-label {
      margin-bottom: 6px;
    }

    .black-keys {
      position: absolute;
      left: 0;
      right: 0;
      top: 12px;
      height: 95px;
      pointer-events: none;
    }

    .key.black {
      position: absolute;
      width: calc(100% / 14 * 1.1);
      height: 95px;
      background: linear-gradient(to bottom, #111827, #020617);
      border-radius: 0 0 6px 6px;
      box-shadow: 0 4px 0 #020617;
      color: #e5e7eb;
      font-size: 11px;
      pointer-events: auto;
    }

    .key.black.active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #020617;
      background: linear-gradient(to bottom, #020617, #111827);
    }

    /* 검은 건반 위치 (C4~C5, 하얀 건반 8개 기준) */
    .key.black[data-note="C#4"] { left: calc(100% / 8 * 0.75); }  /* C와 D 사이 */
    .key.black[data-note="D#4"] { left: calc(100% / 8 * 1.75); }  /* D와 E 사이 */
    .key.black[data-note="F#4"] { left: calc(100% / 8 * 3.75); }  /* F와 G 사이 */
    .key.black[data-note="G#4"] { left: calc(100% / 8 * 4.75); }  /* G와 A 사이 */
    .key.black[data-note="A#4"] { left: calc(100% / 8 * 5.75); }  /* A와 B 사이 */

    @media (max-width: 640px) {
      .piano-wrapper {
        padding: 14px 12px 20px;
      }
      .key.white {
        height: 130px;
      }
      .black-keys {
        height: 80px;
      }
      .key.black {
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="piano-wrapper">
    <div class="piano-header">
      <div class="piano-title">온라인 피아노</div>
      <div class="piano-sub">건반을 터치하면 소리가 납니다.</div>
    </div>

    <div class="piano" id="piano">
      <div class="white-keys">
        <div class="key white" data-note="C4"><span class="key-label">도</span></div>
        <div class="key white" data-note="D4"><span class="key-label">레</span></div>
        <div class="key white" data-note="E4"><span class="key-label">미</span></div>
        <div class="key white" data-note="F4"><span class="key-label">파</span></div>
        <div class="key white" data-note="G4"><span class="key-label">솔</span></div>
        <div class="key white" data-note="A4"><span class="key-label">라</span></div>
        <div class="key white" data-note="B4"><span class="key-label">시</span></div>
        <div class="key white" data-note="C5"><span class="key-label">도</span></div>
      </div>

      <div class="black-keys">
        <div class="key black" data-note="C#4"><span class="key-label">도#</span></div>
        <div class="key black" data-note="D#4"><span class="key-label">레#</span></div>
        <div class="key black" data-note="F#4"><span class="key-label">파#</span></div>
        <div class="key black" data-note="G#4"><span class="key-label">솔#</span></div>
        <div class="key black" data-note="A#4"><span class="key-label">라#</span></div>
      </div>
    </div>
  </div>

  <script>
    // === Web Audio 컨텍스트 (옛 iOS까지 고려해서 ES5 문법으로 작성) ===
    var audioCtx = null;

    function ensureAudioContext() {
      if (!audioCtx) {
        var AC = window.AudioContext || window.webkitAudioContext;
        if (!AC) {
          alert("이 브라우저에서는 오디오를 지원하지 않습니다.");
          return null;
        }
        audioCtx = new AC();
      }
      return audioCtx;
    }

    // 최초 한 번 아무 곳이나 터치/클릭할 때 AudioContext 깨우기
    function setupAudioUnlock() {
      function unlock() {
        var ctx = ensureAudioContext();
        if (ctx && ctx.state === "suspended" && ctx.resume) {
          ctx.resume();
        }
        document.removeEventListener("touchstart", unlock, false);
        document.removeEventListener("mousedown", unlock, false);
      }

      document.addEventListener("touchstart", unlock, false);
      document.addEventListener("mousedown", unlock, false);
    }

    // 음계 주파수 (C4 ~ C5)
    var freqs = {
      "C4": 261.63,
      "C#4": 277.18,
      "D4": 293.66,
      "D#4": 311.13,
      "E4": 329.63,
      "F4": 349.23,
      "F#4": 369.99,
      "G4": 392.00,
      "G#4": 415.30,
      "A4": 440.00,
      "A#4": 466.16,
      "B4": 493.88,
      "C5": 523.25
    };

    function playNote(note, keyEl) {
      var ctx = ensureAudioContext();
      if (!ctx) return;

      // iOS에서 가끔 suspended 상태라면 한 번 더 깨우기
      if (ctx.state === "suspended" && ctx.resume) {
        ctx.resume();
      }

      var freq = freqs[note];
      if (!freq) return;

      var osc = ctx.createOscillator();
      var gain = ctx.createGain();

      osc.type = "sine";
      osc.frequency.setValueAtTime(freq, ctx.currentTime);

      gain.gain.setValueAtTime(0, ctx.currentTime);
      gain.gain.linearRampToValueAtTime(0.8, ctx.currentTime + 0.01);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.5);

      osc.connect(gain);
      gain.connect(ctx.destination);

      osc.start();
      osc.stop(ctx.currentTime + 0.6);

      if (keyEl) {
        keyEl.classList.add("active");
        setTimeout(function () {
          keyEl.classList.remove("active");
        }, 120);
      }
    }

    function setupKeys() {
      var keys = document.querySelectorAll(".key");
      Array.prototype.forEach.call(keys, function (key) {
        var note = key.getAttribute("data-note");

        function start(e) {
          if (e && e.preventDefault) e.preventDefault();
          playNote(note, key);
        }

        key.addEventListener("mousedown", start, false);
        key.addEventListener("touchstart", start, false);
      });
    }

    window.addEventListener("load", function () {
      setupAudioUnlock();
      setupKeys();
    });
  </script>
</body>
</html>
